
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- css  -->
     <link rel="stylesheet" href="./style.css">
     <!-- bootstrap --> 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

     <!-- icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>

    <div class="container-b ">


        <div class="body-ctr">
            <div class="img-ctr-lft">
                    <img class="rounded-b" src="https://www.shutterstock.com/image-vector/fat-man-pulls-indicator-arrow-600nw-2169569127.jpg" alt="">
                    <div class="result-ctr">
                        <div class="result" id="result"></div>
                    </div>
                </div>
<div class="right-div rounded-b">
        <div class="weight-ctr">
            <label class="weight fs-4" for="weight">Weight (kg):</label>
            <input class="form-control" type="number" id="weight" placeholder="Enter weight in kg">
        </div>
        <div class="height-ctr">
            <label class="fs-4" for="height">Height (cm):</label>
            <input class="form-control" type="number" id="height" placeholder="Enter height in cm">
        </div>
        <button class="btn btn-outline-dark" onclick="getBMI()">Calculate BMI</button>
       
    </div>


    </div>
    </div>

    <script src="./index.js"></script>

</body>
</html>
